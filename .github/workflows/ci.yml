name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --verbose

    - name: install bash
      if: runner.os == 'Windows'
      run: |
        choco install git -y --params '/GitAndUnixToolsOnPath /NoAutoCrlf'
        $env:Path += ";C:\Program Files\Git\usr\bin"
        bash --version

    - name: Run tests
      run: cargo test
      # Note: On Windows, the test_bash.rs test may fail because 'bash' is not available by default.
      # If needed, you can add a conditional step to install bash (e.g., via MSYS2 or Git Bash).
      # For example, uncomment the following for Windows:
      # if: runner.os == 'Windows'
      # run: |
      #   choco install git -y --params '/GitAndUnixToolsOnPath /NoAutoCrlf'
      #   $env:Path += ";C:\Program Files\Git\usr\bin"
      #   bash --version
      # Then run cargo test after that.