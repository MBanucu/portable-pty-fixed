name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --verbose

    # - name: install bash
    #   if: runner.os == 'Windows'
    #   run: |
    #     choco install git -y --params '/GitAndUnixToolsOnPath /NoAutoCrlf'
    #     $env:Path += ";C:\Program Files\Git\usr\bin"
    #     bash --version

    - name: get runner os
      run: echo "${{runner.os}}"

    - name: Install zsh
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y zsh

    - name: Run tests
      run: cargo test
      env:
        RUST_BACKTRACE: full
      # Note: On Windows, the test_bash.rs test may fail because 'bash' is not available by default.
